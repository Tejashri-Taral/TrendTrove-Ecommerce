<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendTrove</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin-top: 50px;
      margin-bottom: 50px;
      color: #333;
    }

    .container {
      width:  90%;
      margin: 40px auto;
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .cart-items {
      width: 65%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  gap: 15px; /* Add spacing between image and details */
  margin-bottom: 15px;
}


    .item-quantity input {
      width: 40px;
      text-align: center;
      font-size: 14px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .cart-item:hover {
  transform: scale(1.02); /* Slightly scale up on hover */
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhance shadow on hover */
}

/* Cart Item Image */
.cart-item img {
  width: 100px;
  height: 150px;
  border-radius: 10px;
  object-fit: contain;
  flex-shrink: 0;
  margin-right: 15px; /* Add margin to space it from details */
}

/* Item Details */
.item-details {
  flex-grow: 1;
  margin-left: 60px;
}

.item-details h4 {
  margin: 0;
  font-size: 1.1rem;
  font-weight: bold;
}

.item-details p {
  margin: 5px 0;
  color: #555;
}

/* Item Quantity Controls */
.item-quantity {
  display: flex;
  align-items: center;
  gap: 10px;
}

.item-quantity button {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 5px 10px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.item-quantity button:hover {
  background-color: #555;
}

    .remove-btn {
      background-color: #ccc;
      color: black;
      border: none;
      padding: 5px 15px;
      margin-right: 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .remove-btn:hover {
      background-color: #f4efef;
    }

    .cart-summary {
      width: 30%;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .cart-summary h2 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .total-price {
      font-size: 20px;
      font-weight: bold;
    }

    .checkout-btn {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      text-align: center;
      margin-top: 20px;
      transition: background-color 0.2s;
    }

    .checkout-btn:hover {
      background-color: #555;
    }

    .back-to-shop {
      text-align: left;
      font-size: 16px;
      color: #333;
      text-decoration: none;
      display: block;
      margin-top: 10px;
      text-align: center;
    }

    .back-to-shop:hover {
      text-decoration: underline;
    }
    .notification {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%) translateY(-100%);
  background: linear-gradient(90deg, #333, #555);
  color: #fff;
  padding: 12px 24px;
  border-radius: 8px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  font-size: 1rem;
  font-weight: bold;
  opacity: 0;
  visibility: hidden;
  transition: all 0.5s ease;
  z-index: 1000;
  white-space: nowrap;
}

.notification.show {
  transform: translateX(-50%) translateY(20px); /* Slide down */
  opacity: 1;
  visibility: visible;
}
/* Cart Items Container */



  </style>
</head>
<body>
  <h2>&#128722; Your Shopping Cart</h2>
  <p id="cart-count-display" style="text-align:left; font-size:1.1rem; color:#666; margin-top:-15px; margin-left:5%; padding-left:5px;">
    Items in Cart: <span id="cart-count">0</span>
  </p>
  
  <div class="container">
    <div id="cart-items-container" class="cart-items"></div>
    <div class="cart-summary">
      <h2>Cart Summary</h2>
      <div class="summary-item">
        <span>Total:</span>
        <span id="total-price">$0.00</span>
      </div>
      <button class="checkout-btn" onclick="checkout()">Checkout</button>
      <a href="#" class="back-to-shop">Continue Shopping</a>
    </div>
  </div>

  <script>
    function loadCartItems() {
        const cartContainer = document.getElementById('cart-items-container');
        const cartCountDisplay = document.getElementById('cart-count');
        cartContainer.innerHTML = ''; // Clear any existing content

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let totalAmount = 0; // Variable to calculate total amount
        let totalItems = 0;
        if (cart.length === 0) {
            cartContainer.innerHTML = '<p>Your cart is empty</p>';
            document.getElementById('total-price').innerText = '$0.00'; // Update total price
            return;
        }

        cart.forEach((item, index) => {
            totalAmount += item.price * item.quantity; // Calculate total amount
            totalItems += item.quantity;
            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="item-details">
                    <h4>${item.name}</h4>
                    <p>Price: $${item.price.toFixed(2)}</p>
                    <div class="item-quantity">
                        <button onclick="updateQuantity(${index}, -1)">-</button>
                        <input type="number" value="${item.quantity}" min="1" readonly>
                        <button onclick="updateQuantity(${index}, 1)">+</button>
                    </div>
                </div>
                <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
            `;
            cartContainer.appendChild(cartItem);
        });

        document.getElementById('total-price').innerText = `$${totalAmount.toFixed(2)}`; // Update total price
        cartCountDisplay.innerText = totalItems;
    }

    function updateQuantity(index, change) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (cart[index].quantity + change <= 0) {
            // Prevent quantity from going below 1
            cart[index].quantity = 1;
        } else {
            cart[index].quantity += change;
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCartItems(); // Refresh the cart display
    }

    function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCartItems(); // Refresh the cart display

    // Show the notification
    const notification = document.getElementById('remove-notification');
    notification.classList.add('show');

    // Hide the notification after a short delay
    setTimeout(() => {
        notification.classList.remove('show');
    }, 2000); // Notification visible for 2 seconds
}


    function checkout() {
        alert('Proceeding to checkout!'); // Placeholder for checkout process
        // Implement checkout functionality here
    }

    document.addEventListener('DOMContentLoaded', loadCartItems);
    

  </script>
  <div id="remove-notification" class="notification">&#x2713; Item removed from cart</div>
</body>
</html>
