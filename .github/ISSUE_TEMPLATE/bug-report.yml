---
name: "üêû Bug report"
description: "File a bug report"
title: "[Bug]: "
labels: ["bug"]
assignees: []
body:
  - type: checkboxes
    id: existing-issue
    attributes:
      label: "Is there an existing issue for this?"
      description: "Please search to see if an issue already exists for the bug you encountered."
      options:
        - label: "I have searched the existing issues"
          required: true

  - type: textarea
    id: what-happened
    attributes:
      label: "What happened?"
      description: "A concise description of what you are experiencing."
      placeholder: "Tell us what you see!"
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: "Add Screenshots / Video Clip"
      description: "Add sufficient screenshots to explain your issue."

  - type: dropdown
    id: browsers
    attributes:
      label: "What browsers are you seeing the problem on?"
      multiple: true
      options:
        - "Firefox"
        - "Chrome"
        - "Safari"
        - "Microsoft Edge"

  - type: checkboxes
    id: terms
    attributes:
      label: "Agreements"
      options:
        - label: "I agree to follow this project's Code of Conduct"
          required: true
        - label: "I'm a GSSoC contributor"
        - label: "I'm a Hacktoberfest contributor"
        - label: "I want to work on this issue [Optional]"
        - label: "I'm willing to provide further clarification or assistance if needed."
